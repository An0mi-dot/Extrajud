name: Auto-bump app version on release trigger

on:
  pull_request:
    types: [labeled]
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump-app-version:
    name: Bump app version
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' && github.event.label && github.event.label.name == 'release') ||
      (github.event_name == 'push' && contains(github.event.head_commit.message, '[release]'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure Git for action
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run bump script
        run: |
          npm ci --silent || true
          npm run bump-version
        env:
          CI: true

      - name: Push if there are changes
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git push
          else
            echo "No version changes to push"
          fi

      - name: Comment on PR (if PR trigger)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) return;
            const body = `:rocket: Bumped application version in this branch via workflow (label: release). If you want a different versioning rule, modify the bump workflow.`;
            await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: pr.number, body });
