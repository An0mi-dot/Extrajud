<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator PJE - TJBA</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #10b981;
            --primary-hover: #059669;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #dfe1e5;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background-color: #e5e7eb;
        }

        .main-container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0; 
        }

        .control-panel {
            width: 300px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .log-panel {
            flex: 1;
            background: #1e1e1e;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .log-title {
            color: #e5e7eb;
            font-size: 0.9rem;
            font-weight: 600;
        }

        #logArea {
            flex: 1;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            color: #d4d4d4;
            padding-right: 5px;
        }

        .log-entry { margin-bottom: 4px; border-left: 3px solid transparent; padding-left: 8px; }
        .log-info { border-left-color: #3b82f6; } /* Azul */
        .log-success { border-left-color: #10b981; color: #a7f3d0; } /* Verde */
        .log-warning { border-left-color: #f59e0b; color: #fde68a; } /* Amarelo */
        .log-error { border-left-color: #ef4444; color: #fca5a5; } /* Vermelho */

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }
        .btn-primary:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
            display: none; /* Initially hidden */
        }
        .btn-danger:hover { background-color: var(--danger-hover); }

        .form-group {
            margin-bottom: 0px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .info-box {
            background-color: #e0f2fe;
            border-left: 4px solid #3b82f6;
            padding: 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #0c4a6e;
            margin-bottom: 10px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }
        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-color);
        }
        .modal-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dfe1e5;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

    </style>
</head>
<body>

    <div class="header">
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
        <h1><i class="fas fa-gavel"></i> Extrator PJE (1º e 2º Grau)</h1>
    </div>

    <div class="main-container">
        
        <!-- Painel de Controle Esquerdo -->
        <div class="control-panel">
            <div class="info-box">
                <strong>Como funciona:</strong><br>
                1. O sistema abrirá o PJE.<br>
                2. Faça o login manualmente.<br>
                3. O robô navegará e extrairá os dados.<br>
                4. Você poderá escolher quantos itens processar e se deseja unificar o arquivo.
            </div>

            <button id="btnStart" class="btn btn-primary" onclick="startAutomation()">
                <i class="fas fa-play"></i> Iniciar Extração PJE
            </button>

            <button id="btnStop" class="btn btn-danger" onclick="stopAutomation()">
                <i class="fas fa-stop"></i> Parar
            </button>
        </div>

        <!-- Painel de Logs -->
        <div class="log-panel">
            <div class="log-header">
                <span class="log-title">Log de Execução</span>
                <button onclick="copyLog()" style="background:none;border:none;color:#9ca3af;cursor:pointer;" title="Copiar Log">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <div id="logArea"></div>
        </div>
    </div>

    <!-- Modal Dinâmico -->
    <div id="dynamicModal" class="modal-overlay">
        <div class="modal-content">
            <div id="modalTitle" class="modal-title">Título do Modal</div>
            <div id="modalBody">
                <!-- Inputs injetados via JS -->
            </div>
            <div class="modal-actions">
                <button id="modalConfirmBtn" class="btn btn-primary" style="width: auto;">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const btnStart = document.getElementById('btnStart');
        const btnStop = document.getElementById('btnStop');
        const logArea = document.getElementById('logArea');
        const modal = document.getElementById('dynamicModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');

        // Escuta Logs
        ipcRenderer.on('log-message', (event, data) => {
            if (typeof data === 'string') {
                // Legado ou simples string
                addLog(data, 'info');
            } else {
                // Objeto estruturado { msg, tech, type }
                let icon = '[i]'; 
                let cssClass = 'log-info';

                switch(data.type) {
                    case 'success': icon = '[+]'; cssClass = 'log-success'; break;
                    case 'error': icon = '[x]'; cssClass = 'log-error'; break;
                    case 'warning': icon = '[!]'; cssClass = 'log-warning'; break;
                }

                addLog(`${icon} ${data.msg}`, cssClass);
            }
        });

        ipcRenderer.on('script-finished', () => {
            btnStart.style.display = 'flex';
            btnStart.disabled = false;
            btnStop.style.display = 'none';
            addLog('[i] Execução finalizada.', 'log-info');
        });

        // Requisição de Input (Número de Processos / Opção de Merge)
        ipcRenderer.on('request-pje-input', (event, data) => {
            showModal(data);
        });

        function addLog(msg, typeClass) {
            const div = document.createElement('div');
            div.className = `log-entry ${typeClass}`;
            div.textContent = msg; // TextContent evita XSS
            logArea.appendChild(div);
            logArea.scrollTop = logArea.scrollHeight;
        }

        function startAutomation() {
            logArea.innerHTML = '';
            btnStart.style.display = 'none';
            btnStop.style.display = 'flex';
            addLog('[i] Iniciando serviço PJE...', 'log-info');
            
            ipcRenderer.send('run-pje-script', {});
        }

        function stopAutomation() {
            ipcRenderer.send('stop-script');
            btnStop.disabled = true; 
            addLog('[!] Solicitando parada...', 'log-warning');
        }

        function copyLog() {
            const text = logArea.innerText;
            navigator.clipboard.writeText(text);
            alert('Log copiado!');
        }

        // --- Sistema de Modal ---
        function showModal(data) {
            modal.style.display = 'flex';
            modalTitle.innerText = data.title;
            modalBody.innerHTML = ''; // Limpa

            if (data.type === 'number') {
                const input = document.createElement('input');
                input.type = 'number';
                input.className = 'modal-input';
                input.value = '1';
                input.min = '1';
                if(data.max) input.max = data.max;
                input.id = 'modalInputVal';
                
                const label = document.createElement('p');
                label.innerText = data.message;
                label.style.marginBottom = '10px';
                
                modalBody.appendChild(label);
                modalBody.appendChild(input);
            } else if (data.type === 'confirm') {
                 const label = document.createElement('p');
                label.innerText = data.message;
                label.style.marginBottom = '20px';
                modalBody.appendChild(label);
            } else if (data.type === 'select') {
                const label = document.createElement('p');
                label.innerText = data.message;
                label.style.marginBottom = '10px';
                
                const select = document.createElement('select');
                select.className = 'modal-input';
                select.id = 'modalInputVal';
                
                data.options.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt.value;
                    option.innerText = opt.label;
                    select.appendChild(option);
                });

                modalBody.appendChild(label);
                modalBody.appendChild(select);
            }

            // Handler do botão Confirmar
            modalConfirmBtn.onclick = () => {
                let result = null;
                const inputEl = document.getElementById('modalInputVal');
                
                if (data.type === 'confirm') {
                    result = true;
                } else if (inputEl) {
                    result = inputEl.value;
                }

                modal.style.display = 'none';
                ipcRenderer.send('pje-input-response', result);
            };
        }

    </script>
</body>
</html>
